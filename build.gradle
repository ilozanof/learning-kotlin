apply plugin: 'java'
apply plugin: 'maven'

group = 'com.ilozanof.kotlin.learning'
version = '1.0-SNAPSHOT'

description = """learning-kotlin"""

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile     group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version:'1.2.41'
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.2.41'
}
